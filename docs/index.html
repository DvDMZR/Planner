<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team Ressourcen Planer - Visualisierung und Verwaltung von Team-Verfügbarkeiten">
    <meta name="theme-color" content="#2563eb">
    <title>Team Ressourcen Planer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-info">
        <h1>Team Ressourcen Planer <span id="version" class="version"></span></h1>
        <small>Daten werden lokal gespeichert | Klick auf Zelle zum Erstellen | Klick auf Eintrag zum Löschen | <kbd>ESC</kbd> schließt Dialoge</small>
    </div>
    <div class="header-actions">
        <button id="demoBtn" class="btn-demo" type="button" aria-label="Demo Daten laden">
            DEMO DATEN LADEN
        </button>
        <button id="resetBtn" class="btn-reset" type="button" aria-label="Alle Daten löschen">
            Daten löschen
        </button>
    </div>
</header>

<main>
    <div class="timeline-wrapper" role="region" aria-label="Team Ressourcen Übersicht">
        <table id="plannerTable" role="grid" aria-label="Ressourcenplanung">
            <thead>
                <tr id="headerRow" role="row">
                    <th scope="col">Mitarbeiter</th>
                </tr>
            </thead>
            <tbody id="plannerBody">
            </tbody>
        </table>
    </div>
</main>

<!-- Modal Dialog -->
<div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
        <h2 id="modalTitle">Eintrag hinzufügen</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskType">Typ</label>
                <select id="taskType" name="taskType" required>
                    <option value="projekt">Projektarbeit</option>
                    <option value="support">Support / Wartung</option>
                    <option value="reise">Dienstreise</option>
                    <option value="training">Training / Schulung</option>
                </select>
            </div>
            <div class="form-group" id="categoryGroup" style="display:none;">
                <label for="taskCategory">Kategorie</label>
                <select id="taskCategory" name="taskCategory">
                    <option value="">-- Keine --</option>
                    <option value="T89">T89</option>
                    <option value="DPQ">DPQ</option>
                    <option value="F4500">F4500</option>
                    <option value="AFS">AFS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskDesc">Beschreibung (z.B. Projektnummer)</label>
                <input type="text" id="taskDesc" name="taskDesc" placeholder="z.B. CloudSync/89 (777-421-893)" maxlength="100" autocomplete="off">
            </div>
            <input type="hidden" id="selectedEmpId" name="selectedEmpId">
            <input type="hidden" id="selectedWeek" name="selectedWeek">

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="Modal.close()">Abbrechen</button>
                <button type="submit" class="btn-save">Speichern</button>
            </div>
        </form>
    </div>
</div>

<!-- Toast Container -->
<div id="toast-container" class="toast-container" role="alert" aria-live="polite"></div>

<script src="app.js"></script>

</body>
</html>
